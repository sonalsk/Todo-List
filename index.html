<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/to-do.css">
    <title>Todo-List</title>
</head>
<body>
    <section id="todo">
        <div class="container todo-box">
            <h1 class="heading">Todo List</h1>

            <form class="input-form">
                <input type="text" class="enter-todo" placeholder="Add a Todo">
                <button type="submit" class="btn btn-warning add-todo">Add</button>
            </form>

            <ul class="todo-list">
                <li class="item">
                    <input class="checkbox" type="checkbox"> ToDo Item
                    <button type="button" class="btn btn-danger remove-todo"><i class="fas fa-times"></i></button>
                </li>
            </ul>

        </div>
    </section>

    <script type="text/javascript" src="js/to-do.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
